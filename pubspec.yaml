name: it_contest_fe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  go_router: ^13.0.0         # 라우팅 및 화면 전환을 위한 패키지
  dio: ^5.4.0                # HTTP 통신을 위한 강력한 API 클라이언트
  provider: ^6.1.1           # MVVM 패턴에서 ViewModel 상태 관리를 위한 패키지
  shared_preferences: ^2.2.2 # 간단한 로컬 데이터 저장용 (예: 토큰, 설정 등)

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/ # 이미지 에셋 경로
    - assets/icons/  # 아이콘 에셋 경로
