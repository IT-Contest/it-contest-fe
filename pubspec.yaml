name: it_contest_fe
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  kakao_flutter_sdk_user: ^1.4.3
  sign_in_with_apple: ^5.0.0

  cupertino_icons: ^1.0.8

  go_router: ^13.0.0         # 라우팅 및 화면 전환을 위한 패키지
  dio: ^5.4.0                # HTTP 통신을 위한 강력한 API 클라이언트
  provider: ^6.1.1           # MVVM 패턴에서 ViewModel 상태 관리를 위한 패키지
  shared_preferences: ^2.2.2 # 간단한 로컬 데이터 저장용 (예: 토큰, 설정 등)
  flutter_svg: ^2.0.7
  intl: ^0.20.2
  flutter_secure_storage: ^9.0.0
  device_info_plus: ^9.0.2
  share_plus: ^7.0.0
  url_launcher: ^6.2.5
  webview_flutter: ^4.7.0
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  dropdown_button2: ^2.3.9
  app_links: ^6.0.0
  google_mobile_ads: ^5.2.0
  table_calendar: ^3.0.9
  fl_chart: ^0.65.0
  just_audio: ^0.9.40
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.2
  permission_handler: ^11.3.1
  android_intent_plus: ^4.0.0
  vibration: ^3.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl: ^0.20.2
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
    - family: Jalnan
      fonts:
        - asset: assets/fonts/Jalnan font OTF.otf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_3d.png"